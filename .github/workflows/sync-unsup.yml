name: Update unsup.jar

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  update-unsup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest release info
        id: fetch_release
        run: |
          curl -s https://git.sleeping.town/api/v1/repos/unascribed/unsup/releases | jq '.[0]' > release.json
          echo "tag_name=$(jq -r '.tag_name' release.json)" >> $GITHUB_ENV
          echo "asset_url=$(jq -r '.assets[0].browser_download_url' release.json)" >> $GITHUB_ENV

      - name: Download unsup.jar
        run: |
          mkdir -p Minecraft_Chronicles
          curl -L ${{ env.asset_url }} -o Minecraft_Chronicles/unsup.jar

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add Minecraft_Chronicles/unsup.jar
          git commit -m "Update unsup.jar to ${{ env.tag_name }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
